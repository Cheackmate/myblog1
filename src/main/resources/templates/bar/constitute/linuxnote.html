<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Linux笔记</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--标题头像设置-->
    <link th:href="@{/img/favicon.ico}" type="image/ico" rel="shortcut icon">
    <!--各种css的引入-->
    <link rel="stylesheet" th:href="@{/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/project/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/project/css/ionicons.css}">
    <link rel="stylesheet" th:href="@{/project/css/AdminLTE.css}">
    <link rel="stylesheet" th:href="@{/project/css/skins/skin-blue.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/container.css}">
    <!--<link rel="stylesheet" th:href="@{/dist/css/container.css}">-->

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="warp">
    <div  th:replace="commons/template::mian-header"></div>
    <aside th:fragment="main-sidebar"  class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <!--可以自定义上传图片-->
                    <img th:src="@{/project/img/1.png}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>MoonMagician</p>
                    <!-- 在线妆台 -->
                    <p href="#"><i class="fa fa-circle text-success"></i> 吼吼吼</p>
                </div>
            </div>

            <!-- search form (Optional) -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="搜索...">
                    <span class="input-group-btn">
                            <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                </div>
            </form>
            <!-- /.search form -->

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <!--侧栏第一个标题的位置-->
                <li class="header">导航</li>
                <!-- Optionally, you can add icons to the links -->
                <li >
                    <a href="/">
                        <i class="glyphicon glyphicon-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <!-- Optionally, you can add icons to the links -->
                <li class="">
                    <a href="/introduction">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>自我介绍</span>
                    </a>
                </li>
                <li>
                    <a href="/allproject">
                        <i class="glyphicon glyphicon-briefcase"></i>
                        <span>个人项目</span>
                    </a>
                </li>
                <li>
                    <a href="/javanote">
                        <i class="glyphicon glyphicon-list-alt"></i>
                        <span>Java笔记</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/linuxnote">
                        <i class="glyphicon glyphicon-list-alt"></i>
                        <span>Linux笔记</span>
                    </a>
                </li>
                <li>
                    <a href="/mysqlnote">
                        <i class="glyphicon glyphicon-list-alt"></i>
                        <span>Mysql笔记</span>
                    </a>
                </li>
                <li>
                    <a href="/gitnote">
                        <i class="glyphicon glyphicon-list-alt"></i>
                        <span>Git笔记</span>
                    </a>
                </li>
                <li>
                    <a href="/vuenote">
                        <i class="glyphicon glyphicon-list-alt"></i>
                        <span>Vue笔记</span>
                    </a>
                </li>
                <li>
                    <a href="/redisnote">
                        <i class="glyphicon glyphicon-list-alt"></i>
                        <span>Redis笔记</span>
                    </a>
                </li>
                <li>
                    <a href="/othernote">
                        <i class="glyphicon glyphicon-list-alt"></i>
                        <span>其他笔记</span>
                    </a>
                </li>
                <li>
                    <a href="/talk">
                        <i class="glyphicon glyphicon-phone-alt"></i>
                        <span>讨论区</span>
                    </a>
                </li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <div th:fragment="content-wrapper" class="content-wrapper " style="height:720px; background-image: url('/img/background1.jpg');background-size:cover">
        <!-- Content Header (Page header) -->

        <!-- Main content -->
        <section class="content container-fluid mybox" style="width: 100%;height:100%; ">
            <div class="container-fluid" style="width: 80%;margin-top: 1px">
                <div class="container-fluid " style="width: 60%">
                    <h1  class="text-center" style="color: white">MoonMagician</h1>
                    <p class="text-center"style="color: white">F O R W A R D + E N E R G Y = H A P P I N E S S</p>
                </div>
                <!--这里是图片的显示区域，之后使用themely语句循环调用后台传输过来的一页的数据-->

                <div th:each="data:${linuxnotedatas}" class="container-fluid mystyle">
                    <div class="row" >
                        <div class="col-md-2 "></div>
                        <a class="col-md-8"  th:href="'/bar/pagelist/linuxnote/'+${data.webpagepath}+'.pdf'"  target="_blank">
                            <img th:src="${data.imgurl}" class="view-box" style="position: relative;"/>
                            <div style="position:absolute;top:50%;width:95%;height: 30%;">
                                <div class="view-box col-md-12" th:text="${data.title}">
                                </div>
                                <div class="showdata text-nowrap col-md-12" >
                                    <!--${#dates.format(baseFeedbackInfo.createTime, 'yyyy-MM-dd HH:mm:ss')-->
                                    <!--<span th:text="'创建日期:'+${#dates.format(data.createtime,'yyyy-MM-dd HH:mm:ss')}"></span>-->
                                    <span th:text="'创建日期: '+${data.createtime}" ></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <span th:text="'访问数量: '+${data.visitcount}" ></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <span >讨论数量: [[${data.discusscount}]]</span>
                                    <!--<span th:text="“'讨论数量: '+${data.discusscount}"></span>-->
                                </div>


                            </div>
                        </a>
                        <div class="col-md-2 col-xs-1"></div>

                    </div>
                </div>

            </div>
            <!--这里是分页，之后用数据库查询到的数据进行分页的显示。-->
            <div>
                <nav aria-label="Page navigation" style="text-align: center;">
                    <ul class="pagination">
                        <li th:if="${linuxnotepageindex}ne'1'">
                            <a th:href="'/linuxnote/'+${(linuxnotepageindex)-1}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="i:${#numbers.sequence(1,linuxnotepagenumber)}"><a th:href="'/linuxnote/'+${i}" th:text="${i}"></a></li>
                        <li th:if="${linuxnotepagenumber}ne${linuxnotepageindex} ">
                            <a th:href="'/linuxnote/'+${linuxnotepageindex+1}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </section>
        <!-- /.content -->
    </div>


    <div  th:replace="commons/template::main-footer"></div>
    <div  th:replace="commons/template::control-sidebar"></div>
    <div  th:replace="commons/template::control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script th:src="@{/project/js/jquery-3.3.1.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/project/js/bootstrap.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/project/js/adminlte.js}"></script>
</body>
</html>
